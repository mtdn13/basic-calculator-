<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
<div class="calc-container">
    <div class="calc-output">0</div>
    <div class="calc-body">
        <div class="calc-clear calc-cell">C</div>
        <div class="calc-clear-last calc-cell">&#8592;</div>
        <div class="calc-operator calc-multiply calc-cell">*</div>
        <div class="calc-operator calc-divide calc-cell">/</div>
        <div class="calc-number calc-cell seven">7</div>
        <div class="calc-number calc-cell eight">8</div>
        <div class="calc-number calc-cell nine">9</div>
        <div class="calc-operator calc-subtract calc-cell">-</div>
        <div class="calc-number calc-cell four">4</div>
        <div class="calc-number calc-cell five">5</div>
        <div class="calc-number calc-cell six">6</div>
        <div class="calc-operator calc-add calc-cell">+</div>
        <div class="calc-number calc-cell one">1</div>
        <div class="calc-number calc-cell two">2</div>
        <div class="calc-number calc-cell three">3</div>
        <div class="calc-evaluate calc-cell grid-rowspan">=</div>
        <div class="calc-number calc-cell grid-colspan zero">0</div>
        <div class="calc-cell calc-dot">.</div>
    </div>
</div>

</body>
</html>
